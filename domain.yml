session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- bot_challenge
- expert_mentoring
- expert_AI
- student_discount
- expert_ML
- utter_expert_ML_details
- connect_agent
responses:
  utter_greet:
  - text: Hey! Welcome to MentorPlanet! How can I help you today?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_expert_mentoring_details:
  - text: In which domain are you looking for expert mentoring?
  utter_expert_AI_details:
  - text: That's a great choice! Following are the details related to expert mentoring
      in AI.
  utter_student_discount:
  - text: Yes, we do provide a 15% discount on all of our courses upon verification
      of student role.
  utter_expert_ML_details:
  - text: That's a great choice! Following are the details related to expert mentoring
      in ML.
  utter_connect_agent:
  - text: Sorry, currently no agents are available. You can email us at support@mentorplanet.in
      with your queries and we will get back to you within 24-48 hours.
actions:
- utter_greet
- utter_goodbye
- utter_iamabot
- utter_expert_mentoring_details
- utter_expert_AI_details
- expert_ML
- utter_student_discount
- utter_expert_ML_details
- utter_connect_agent
